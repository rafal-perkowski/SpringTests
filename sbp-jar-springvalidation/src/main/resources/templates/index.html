<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Spring Validation (index)</title>
	</head>
	<body>
		<p th:if="validationMessage" th:text="${validationMessage}">Default validation message</p>
		<form action="#" method="post" th:action="@{/}" th:object="${person}">
			<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name errors</p>
			<input type="text" th:field="*{firstName}" placeholder="First Name" /> <br />
			<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name errors</p>
			<input type="text" th:field="*{lastName}" placeholder="Last Name" /> <br />
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</p>
			<input type="text" th:field="*{email}" placeholder="Email" /> <br />
			<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age errors</p>
			<input type="text" th:field="*{age}" placeholder="Age" /> <br />
			<input type="submit" value="Validate" />
		</form>
		<h3 th:if="${#fields.hasErrors('${person.firstName}')}">Errors:</h3>
		<p th:errors="${person.firstName}">Example error</p>
		<h3 th:if="${#fields.hasErrors('${person.lastName}')}">Errors:</h3>
		<p th:errors="${person.lastName}">Example error</p>
		<h3 th:if="${#fields.hasErrors('${person.email}')}">Errors:</h3>
		<p th:errors="${person.email}">Example error</p>
		<h3 th:if="${#fields.hasErrors('${person.age}')}">Errors:</h3>
		<p th:errors="${person.age}">Example error</p>
	</body>
</html>
